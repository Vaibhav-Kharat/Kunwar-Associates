<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content=" with=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

      rel="stylesheet">
    <script src="https://kit.fontawesome.com/696b2a9365.js" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const form = document.getElementById("joinForm");
      
          form.addEventListener("submit", function(event) {
              event.preventDefault(); // Prevent the default form submission
      
              // You can perform additional client-side validation here if needed
      
              // Send an AJAX request to your server-side script (sendmail.php)
              fetch("sendmail.php", {
                  method: "POST",
                  body: new FormData(form),
              })
              .then(response => {
                  if (response.ok) {
                      return response.text();
                  } else {
                      throw new Error("Email sending failed.");
                  }
              })
              .then(data => {
                  // Display a success message or perform other actions on success
                  alert("Message Sent");
              })
              .catch(error => {
                  // Handle errors and display an error message
                  console.error(error);
                  alert("Message not sent. Please try again.");
              });
          });
      });
      </script>
      
  </head>

        <div class="container">

            <hr>
        </div>
        
        <form action="sendmail.php" method="POST">
        <div class="info">
            <label for="cname"><b>Company Name</b></label>
            <input type="text" id="companyname" placeholder="Enter your Company name" name="cname" required>
        
            <label for="oname"><b>Company Owner's full name</b></label>
            <input type="text" id="ownername" placeholder="Enter Owner's full name" name="oname" required>
        
            <label for="email"><b>E-mail</b></label>
            <input type="text" id="email" placeholder="Enter your email" name="email" required>
  
            <label for="address"><b>Company Address</b></label>

            <label for="cnumber"><b>Contact Number</b></label>

        <div class="finish">

              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me

            <p>By joining our company you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
              <button type="submit" class="signupbtn">Join Now</button>
            </div>
